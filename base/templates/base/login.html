{% extends 'main.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'styles/registerPage.css' %}">

<main>
    <div class="content">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="fields">
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
            </div>
            <input type="submit" value="Submit" class="submit-btn">
            <p class="action-txt">Don't have an account? <a href="{% url 'registerPage' %}">Register</a></p>
        </form>
    </div>
</main>

{% endblock %}
