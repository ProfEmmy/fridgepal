{% extends 'main.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'styles/registerPage.css' %}">

<main>
    <div class="content">
        <form action="" method="POST">
            {% csrf_token %}
            <h1>Register</h1>
            <div class="fields">
                {% for field in form %}
                {{field}}
                {% endfor %}
            </div>
            <input type="submit" value="Submit" class="submit-btn">
            <p class="action-txt">Already have an account? <a href="{% url 'loginPage' %}">Login</a></p>
        </form>
    </div>
</main>

<script>
    const fields = document.querySelector('.fields')
    
    const username = fields.children[0]
    const password1 = fields.children[1]
    const password2 = fields.children[2]

    username.placeholder = 'Username e.g John'
    password1.placeholder = 'Password'
    password2.placeholder = 'Confirm Password'
</script>

{% endblock %}
